<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Explore sem limites</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/astronauta.png" alt="Imagem de um astronauta no espaço">
        
        <div class="header-separator">
            <div class="text-wrapper">
                <h1>Explore sem limites</h1>
                <p>Porque o aprendizado é contínuo</p>
            </div>
            
            <img src="assets/arrow.svg" alt="seta roxa apontando para baixo">
        </div>
    </header>

    <main>
        <div class="planet-wrapper">
            <img src="assets/planet1.png" alt="Planeta laranja">

            <figcaption>
                <h2>Não pare nunca</h2>
                <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
                        </div>
            </figcaption>

        <div class="planet-wrapper">
            <img src="assets/planet2.png" alt="Planeta azul">

            <figcaption>
                <h2>Só volta</h2>
                <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
            </figcaption>
        </div>

        <div class="planet-wrapper">
            <img src="assets/planet3.png" alt="Planeta rosa">

            <figcaption>
                <h2>Siga seu ritmo</h2>
                <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
            </figcaption>
        </div>
    </main>

    <div class="contact-info">
        
        <form action="">
            <h2>Entre em contato</h2>
            <div class="input-wrapper">
                <label for="txt-name">Seu nome</label>
                
                <div class="icon-box">
                    <img src="assets/person-icon.svg" alt="ícone de pessoa">
                    <input type="text" name="txt-name" id="txt-name" placeholder="Seu nome">
                </div>
            </div>

            <div class="input-wrapper">
                <label for="txt-name">Email</label>

                <div class="icon-box">
                    <img src="assets/hash-icon.svg" alt="ícone de @">
                    <input type="email" name="txt-email" id="txt-email" placeholder="Email">
                </div>
            </div>

            <textarea name="txt-message" id="txt-message" cols="30" rows="10" placeholder="Digite sua mensagem aqui..."></textarea>

            <input type="submit" value="Enviar mensagem">
        </form>

        <img src="assets/stars.svg" alt="estrelas roxas">
    </div>

    <footer>© 2023 - Rocketseat Explorer</footer>
    
</body>
</html>
